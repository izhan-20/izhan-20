<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(227, 227, 227);
        }

        .div1 {
            border-radius: 15px;
            margin-top: 180px;
            box-shadow: -1px 0px 20px 1px rgba(74, 67, 67, 0.75);
        }

        #btn {
            margin-left: 110px;
        }
    </style>
</head>

<body>
    <div class="container w-50 div1 bg-light">
        <h2 class="text-center mt-2">Calculator</h2>
        <input type="text" id="txtnum1" class="form-control mt-2" placeholder="First Number" onkeyup="removevalidation()">
        <span id="txt1" style="color: red;display: none;" onkeyup="removevalidation()">*This field is required</span>
        <input type="text" id="txtnum2" class="form-control mt-2" placeholder="Second Number" onkeyup="removevalidation()" >
        <span id="txt2" style="color: red;display: none;" onkeyup="removevalidation()">*This field is required</span> <br>
        <button class="btn btn-primary mt-3 mb-3 btn-lg" id="btn" onclick="multiply()">Multiply</button>
        <button class="btn btn-secondary mt-3 mb-3 btn-lg" onclick="subtract()">Subtract</button>
        <button class="btn btn-info mt-3 mb-3 btn-lg" onclick="divide()">Divide</button>
        <button class="btn btn-dark mt-3 mb-3 btn-lg" onclick="add()">Add</button>
    </div>
    <script>
        function removevalidation(){
            let x = document.getElementById("txtnum1");
             x.style.borderColor = "green";
            let y = document.getElementById("txtnum2");
            y.style.borderColor = ""
            // let txt1 = document.getElementById("txt1")
            txt1.style.display = "none";
            // let txt2 = document.getElementById("txt2")
            txt2.style.display = "none";

        }
        function add() {
            let num1 = document.getElementById("txtnum1").value;
            let num2 = document.getElementById("txtnum2").value;
            let x = document.getElementById("txtnum1");
            let y = document.getElementById("txtnum2");

            let txt1 = document.getElementById("txt1")
            let txt2 = document.getElementById("txt2")
            if (num1 == "") {
                x.style.borderColor = 'Red'
                txt1.style.display = "block";
                txt2.style.display = "none";


            }
            else if (num2 == "") {
                y.style.borderColor = 'Red'
                x.style.borderColor = 'green'
                txt2.style.display = "block";
                txt1.style.display = "none";


            }
            else {
                alert(parseInt(num1) + parseInt(num2))
                y.style.borderColor = 'green'
                x.style.borderColor = 'green'

                txt2.style.display = "none"
                txt1.style.display = "none"

            }
            if (num2.trim() !== "") {
                y.style.borderColor = "green";
            }

        }
        function multiply() {
            let num1 = document.getElementById("txtnum1").value;
            let num2 = document.getElementById("txtnum2").value;
            let x = document.getElementById("txtnum1");
            let y = document.getElementById("txtnum2");

            let txt1 = document.getElementById("txt1")
            let txt2 = document.getElementById("txt2")
            if (num1 == "") {
                x.style.borderColor = 'Red'
                txt1.style.display = "block";
                txt2.style.display = "none";

            }
            else if (num2 == "") {
                y.style.borderColor = 'Red'
                x.style.borderColor = 'green'
                txt2.style.display = "block";
                txt1.style.display = "none";


            }
            else {
                alert(num1 * num2)
                x.style.borderColor = 'green'
                y.style.borderColor = 'green'

                txt2.style.display = "none"
                txt1.style.display = "none"

            }
            if (num2.trim() !== "") {
                y.style.borderColor = "green";
            }
        }
        function subtract() {
            let num1 = document.getElementById("txtnum1").value;
            let num2 = document.getElementById("txtnum2").value;
            let x = document.getElementById("txtnum1");
            let y = document.getElementById("txtnum2");

            let txt1 = document.getElementById("txt1")
            let txt2 = document.getElementById("txt2")
            if (num1 == "") {
                x.style.borderColor = 'Red'
                txt1.style.display = "block";
                txt2.style.display = "none";

            }
            else if (num2 == "") {
                y.style.borderColor = 'Red'
                x.style.borderColor = 'green'
                txt2.style.display = "block";
                txt1.style.display = "none";


            }
            else {
                alert(num1 - num2)
                x.style.borderColor = 'green'
                y.style.borderColor = 'green'

                txt2.style.display = "none"
                txt1.style.display = "none"

            }
            if (num2.trim() !== "") {
                y.style.borderColor = "green";
            }
        }
        function divide() {
            let num1 = document.getElementById("txtnum1").value;
            let num2 = document.getElementById("txtnum2").value;
            let x = document.getElementById("txtnum1");
            let y = document.getElementById("txtnum2");

            let txt1 = document.getElementById("txt1")
            let txt2 = document.getElementById("txt2")
            if (num1 == "") {
                x.style.borderColor = "red"

                txt1.style.display = "block";
                txt2.style.display = "none";

            }
            else if (num2 == "") {
                y.style.borderColor = 'Red'
                x.style.borderColor = 'green'

                txt2.style.display = "block";
                txt1.style.display = "none";


            }
            else {
                alert(num1 / num2)
                x.style.borderColor = 'green'
                y.style.borderColor = 'green'

                txt2.style.display = "none"
                txt1.style.display = "none"

            }
            if (num2.trim() !== "") {
                y.style.borderColor = "green";
            }
        }
    </script>
</body>

</html>
