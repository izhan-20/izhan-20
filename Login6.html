<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20230415/pngtree-website-technology-line-dark-background-image_2344719.jpg);
            background-size: cover;
        }

        .div1 {
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: -1px 0px 20px 1px rgba(74, 67, 67, 0.75);
            background-color: rgba(108, 117, 125, 0.9);
        }

        .div2 {
            border-radius: 15px;
            margin-top: 40px;
            margin-left: 630px;
            box-shadow: -1px 0px 20px 1px rgba(74, 67, 67, 0.75);
            background-color: rgba(108, 117, 125, 0.9);
        }
    </style>
</head>

<body>
    <div class="ms-2 container w-50 div1 ">
        <h2 class="text-center">Register User</h2>
        <label for="">Username</label>
        <input type="text" id="name" placeholder="Username" class="form-control">
        <label for="">Password</label>
        <input type="password" id="pass" placeholder="Password" class="form-control">
        <label for="">Address</label>
        <input type="text" id="txt3" placeholder="Address" class="form-control">
        <button class="btn btn-outline-light mt-2 mb-2" onclick=getdata()>Register</button>
    </div>
    <div class="container w-50 div2 ">
        <h2 class="text-center">Log IN</h2>
        <label for="">Username</label>
        <input type="text" id="name2" placeholder="Username" class="form-control">
        <label for="">Password</label>
        <input type="password" id="pass2" placeholder="Password" class="form-control">
        <button class="btn btn-outline-light mt-2 mb-2" onclick="checkdata()">Log IN</button>
    </div>
    <script>
   
        var allemail = JSON.parse(localStorage.getItem("allusers")) || [];
        
        function getdata() {
            let email = document.getElementById("name").value;
            let password = document.getElementById("pass").value;
        
            if (email === "" || password === "") {
                alert("Please fill out all fields!");
                return;
            }
        
            let user = {
                username: email,
                password: password, // Ideally, hash this before storing
            };
        
            allemail.push(user);
            console.log(allemail);
        
            localStorage.setItem("allusers", JSON.stringify(allemail));
            alert("User added successfully!");
        }
        
        
        
            //localStorage.setItem("mailid",email)
           //  localStorage.setItem("passwo",password)
        
        
           function checkdata() {
            // Retrieve stored data from localStorage
            let allemail = JSON.parse(localStorage.getItem("allusers")) || [];
        
            // Get input values
            let email2 = document.getElementById("name2").value;
            let password2 = document.getElementById("pass2").value;
        
            // Input validation
            if (email2 === "") {
                alert("Please enter your email address.");
                return;
            }
        
            if (password2 === "") {
                alert("Please enter your password.");
                return;
            }
        
            // Check user credentials
            let validUser = allemail.find(user => user.username == email2 && user.password == password2);
        
            if (validUser) {
                alert("Valid user");
            } else {
                alert("Invalid user");
            }
        }
        
        
          
        
                       
            </script>
