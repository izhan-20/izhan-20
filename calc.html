<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(https://i.pinimg.com/originals/8c/43/64/8c43645fe8d0ac164a6925448be32858.jpg);
        }

        .img {
            margin-left: 280px;
        }

        .div1 {
            border-radius: 15px;
            margin-top: 160px;
            box-shadow: -1px 0px 20px 1px rgba(74, 67, 67, 0.75);
        }

        #btn {
            margin-left: 210px;
        }

        .res {
            margin-left: 150px;
        }
    </style>
</head>

<body>
    <div class="container w-50 div1 bg-light">
        <!-- <h3 class="text-center mt-2">Calculator</h3> -->
        <img src="Cal.png" alt="" width="60px" height="50px" class="img mt-2">
        <input type="text" id="num1" placeholder="First Number" class="form-control mt-3">
        <input type="text" id="num2" placeholder="Second Number" class="form-control mt-3">
        <input type="text" id="num3" placeholder="                           Result" class="form-control mt-3 w-50 res">
        <button onclick="addation()" class="btn btn-outline-warning mt-2 mb-2" id="btn">+</button>
        <button onclick="Subtraction()" class="btn btn-outline-success mt-2 mb-2 ms-3">-</button>
        <button onclick="multiply()" class="btn btn-outline-danger mt-2 mb-2 ms-3">*</button>
        <button onclick="divide()" class="btn btn-outline-primary mt-2 mb-2 ms-3">/</button>
    </div>
    <script>
        function addation() {
            let a = document.getElementById("num1").value;
            let b = document.getElementById("num2").value;
            c = (parseInt(a) + parseInt(b));
            document.getElementById("num3").value = c;

        }
        function Subtraction() {
            let a = document.getElementById("num1").value;
            let b = document.getElementById("num2").value;
            c = (a - b);
            document.getElementById("num3").value = c;

        }
        function multiply() {
            let a = document.getElementById("num1").value;
            let b = document.getElementById("num2").value;
            c = (a * b);
            document.getElementById("num3").value = c;

        }
        function divide() {
            let a = document.getElementById("num1").value;
            let b = document.getElementById("num2").value;
            c = (a / b);
            document.getElementById("num3").value = c;
        }

    </script>

</body>

</html>
