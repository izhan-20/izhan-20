<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <h3 class="text-center mt-3 text-dark" > Registration Form</h3> <hr> 
        <label class=""> First Name </label>
        <input type="text" placeholder="First Name" class="form-control mt-3 border-3"/>
        <label class="mt-3 ">Middle Name</label>
        <input type="text" placeholder="Middle Name" class="form-control mt-3 border-3"/>
        <label class="mt-3 ">Surname</label>
        <input type="text" placeholder="Surname" class="form-control mt-3 border-3"/>
        <label class="mt-3 ">Mobile Number</label>
        <input type="number" placeholder="Mobile NO." class="form-control mt-3 border-3"/>
        <label class="mt-3 ">Address</label>
        <input type="text" placeholder="Address" class="form-control mt-3 border-3"/>
        <label class="mt-3 ">Date of Birth</label>
        <input type="date" placeholder="D.O.B" class="form-control mt-3 border-3"/>
        <label class="mt-3 ">Username</label>
        <input type="text" placeholder="Create Username" class="form-control mt-3 border-3"/>
        <label class="mt-3">Password</label>
        <input type="password" placeholder="Create Password" class="form-control mt-3 border-3"/>
        <label class="mt-3 ">E-Mail</label>
        <input type="email" placeholder="Email-ID" class="form-control mt-3 border-3">
        <label class="mt-3"> Qualification</label>
        <select class="form-select mt-3 border-3">
            <option disabled selected>Choose Qualification</option>
            <option value="1">10th or 12th Pass</option>
            <option value="2">Graduate</option>
            <option value="3">Post- Graduate</option>
        </select>
         
        <button class="btn btn-outline-primary mt-3 mb-3 btn-lg">Register</button>
        <button class="btn btn-outline-danger mt-3 mb-3 btn-lg">Cancel</button>
        
    </div>
    
</body>
</html>
